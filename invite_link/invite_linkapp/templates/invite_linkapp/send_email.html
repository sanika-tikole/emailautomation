<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel and Send Emails</title>
</head>
<body>
    <h1>Upload Excel and Schedule Interviews</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="excel_file">Excel File:</label>
        <input type="file" name="excel_file" id="excel_file" required><br><br>

        <label for="zoom_link">Zoom Meeting Link:</label>
        <input type="url" name="zoom_link" id="zoom_link" required><br><br>

        <label for="interview_date">Interview Date:</label>
        <input type="date" name="interview_date" id="interview_date" required><br><br>

        <label for="task_file">Task File:</label>
        <input type="file" name="task_file" id="task_file" required><br><br>

        <button type="submit">Upload and Send Emails</button>
    </form>
</body>
</html>
